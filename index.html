<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>

        <header>
            <nav class="flex-between">
                <div class="logo">
                    <div class="inline-l"></div><i class="fa-solid fa-hat-cowboy"></i><div class="inline-r"></div>
                </div>

                <div class="nav_links">
                    <a href="">one</a>
                    <a href="">two</a>
                    <a href="">three</a>
                </div>
            </nav>

            <article class="flex-around">
                <div>
                    <h1>HATS OFF</h1>
                    <p>Bespoke hats. Uniquely yours.</p>
                    <button>Order</button>
                </div>
    
                <img src="/assets/pexels-pixabay-35185.jpg" alt="Group of hats" width="30%" height="auto">
            </article>
            
        </header>

        <section class="info_boxes">

            <h2 class="centre">Showcased from across the range...</h2>

            <article class="flex-even">
                <figure id="fig-1">
                    <img src="/assets/pexels-daniel-kondrashin-13703338.jpg" alt="Floppy hat">
                    <figcaption>...holiday hats...</figcaption>
                </figure>
    
                <figure id="fig-2">
                    <img src="/assets/pexels-trevor-lawrence-12910362.jpg" alt="Bowler hat">
                    <figcaption>...formal hats...</figcaption>
                </figure>
    
                <figure id="fig-3">
                    <img src="/assets/pexels-hashtag-melvin-5157303.jpg" alt="Flat cap">
                    <figcaption>...work hats...</figcaption>
                </figure>
    
                <figure id="fig-4">
                    <img src="/assets/pexels-robert-lozano-12460457.jpg" alt="Smart straw hat">
                    <figcaption>...sun hats.</figcaption>
                </figure>
            </article>
            
        </section>

        <section class="flex-even align-centre quote">
            <blockquote class="centre">And all your future lies beneath your hat</blockquote> <span> - John Oldham</span>
        </section>

        <section class="call">
            <article class="flex-around align-centre">
                <h3>Start the experience.</h3>
                <h3>Come meet your hat.</h3>
                <button>Order</button>
            </article>
        </section>

        <footer>
            <h4 class="centre">Copyright Â© The Unknown Milner</h4>
        </footer>

    </main> 

</body>

</html>

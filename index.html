<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>

        <header>
            <nav class="flex-between">
                <div class="logo">LOGO</div>
                <div class="nav_links">
                    <a href="">one</a>
                    <a href="">two</a>
                    <a href="">three</a>
                </div>
            </nav>

            <article class="flex-around">
                <div>
                    <h1>Hero text here</h1>
                    <p>Tag-line here</p>
                    <button>Sign Up</button>
                </div>
    
                <img src="/assets/pexels-pixabay-35185.jpg" alt="Group of hats" width="30%" height="auto">
            </article>
            
        </header>

        <section class="info_boxes">

            <h2 class="centre">Some additonal information</h2>

            <article class="flex-even">
                <figure id="fig-1">
                    <img src="/assets/pexels-robert-lozano-12460457.jpg" alt="Smart straw hat">
                    <figcaption>Hats that improve your guitar playing...</figcaption>
                </figure>
    
                <figure id="fig-2">
                    <img src="/assets/pexels-trevor-lawrence-12910362.jpg" alt="Bowler hat">
                    <figcaption>Hats that make you healthier...</figcaption>
                </figure>
    
                <figure id="fig-3">
                    <img src="/assets/pexels-hashtag-melvin-5157303.jpg" alt="Flat cap">
                    <figcaption>Hats that make you look cool...</figcaption>
                </figure>
    
                <figure id="fig-4">
                    <img src="/assets/pexels-daniel-kondrashin-13703338.jpg" alt="Floppy hat">
                    <figcaption>Hats that take you on holiday.</figcaption>
                </figure>
            </article>
            
        </section>

        <section class="flex-even align-centre quote">
            <blockquote class="centre">And all your future lies beneath your hat</blockquote> <span> - John Oldham</span>
        </section>

        <section class="call">
            <article class="flex-around align-centre">
                <h3>Call to action</h3>
                <button>Sign Up</button>
            </article>
        </section>

        <footer>
            <h4 class="centre">Copyright etc...</h4>
        </footer>

    </main> 

</body>

</html>
